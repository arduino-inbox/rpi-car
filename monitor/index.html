<!DOCTYPE html>
<html>
<head>
  <title>Car Monitor</title>
  <script type="text/javascript" src="smoothie.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    var measurements = [];
    var current_state = null;

    function init() {
      initChart();
      initWebsocket();
    }

    function initChart() {
      var chart = new SmoothieChart();
      measurements = new TimeSeries();
      chart.addTimeSeries(measurements, {
        strokeStyle: 'rgba(0, 255, 0, 1)',
        fillStyle: 'rgba(0, 255, 0, 0.2)',
        lineWidth: 2
      });
      chart.streamTo(document.getElementById("measurement-chart"), 100);

      setInterval(autoUpdate, 2000);
    }

    function initWebsocket() {
      var socket = io.connect('http://localhost:8080');
      socket.on('measurements_update', function (data) {
        current_state = data;
        updateChart(data);
      });
    }

    function updateChart(data) {
      if (data) {
        console.log(data);
        measurements.append(new Date().getTime(), parseFloat(data));
      }
    }

    function autoUpdate() {
      updateChart(current_state);
    }

  </script>
</head>
<body onload="init()" style="background-color: #000000; color: #ffffff">
<h1>Measurements</h1>
<canvas id="measurement-chart" width="600" height="200">
</canvas>
</body>
</html>
